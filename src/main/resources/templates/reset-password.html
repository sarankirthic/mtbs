<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=gUYP5Hg55zpj&format=png&color=000000" type="image/x-icon">
    <style>
        /* COMMON STYLES FOR ALL AUTH PAGES */
		.auth-body {
		    background-color: #f8f9fa;
		    min-height: 100vh;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    margin: 0;
		    padding: 0;
		}
		
		.auth-container {
		    width: 100%;
		    max-width: 450px;
		    padding: 2rem;
		    background-color: white;
		    border-radius: 10px;
		    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
		    margin: 1rem;
		}
		
		.auth-title {
		    text-align: center;
		    margin-bottom: 1.5rem;
		    color: #212529;
		    font-weight: 600;
		}
		
		.auth-form-group {
		    margin-bottom: 1.25rem;
		}
		
		.auth-form-control {
		    padding: 0.75rem 1rem;
		    border-radius: 8px;
		    height: auto;
		}
		
		.auth-form-control:focus {
		    box-shadow: 0 0 0 0.25rem #2b2d42;
		}
		
		.auth-btn {
		    width: 100%;
		    padding: 0.75rem;
		    border-radius: 8px;
		    font-weight: 500;
		    margin-top: 1rem;
		    background-color: #2b2d42;
		    border: none;
		    transition: all 0.3s ease;
		}
		
		.auth-btn:hover {
		    background: linear-gradient(45deg, #ff3366, #ff6b3d);
		    transform: translateY(-2px);
		}
		
		.auth-footer {
		    text-align: center;
		    margin-top: 1.5rem;
		    font-size: 0.9rem;
		}
		
		.auth-footer a {
		    color: #2b2d42;
		    text-decoration: none;
		    font-weight: 500;
		}
		
		.auth-footer a:hover {
		    text-decoration: underline;
		}
		
		.auth-alert {
		    padding: 0.75rem 1rem;
		    border-radius: 8px;
		    margin-bottom: 1.25rem;
		}
		
		/* Input group styling */
		.auth-input-group {
		    margin-bottom: 1rem;
		}
		
		.auth-input-group:focus-within .input-group-text {
		    background-color: #f8f9fa;
		}
		
		/* Animation for form elements */
		@keyframes fadeIn {
		    from { opacity: 0; transform: translateY(10px); }
		    to { opacity: 1; transform: translateY(0); }
		}
		
		.auth-form-group {
		    animation: fadeIn 0.5s ease forwards;
		    opacity: 0;
		}
		
		/* Responsive adjustments */
		@media (max-width: 576px) {
		    .auth-container {
		        margin: 0.5rem;
		        padding: 1.5rem;
		    }
		    
		    .auth-form-group {
		        margin-bottom: 1rem;
		    }
		}

        .reset-form-group:nth-child(1) { animation-delay: 0.1s; }
        .reset-form-group:nth-child(2) { animation-delay: 0.2s; }
        .reset-form-group:nth-child(3) { animation-delay: 0.3s; }
        
        #resetForm {
            display: none;
        }
        
    	.resend-otp {
            margin-top: 10px;
            text-align: center;
        }
        
        .resend-otp button {
            background: none;
            border: none;
            color: #0d6efd;
            padding: 0;
            cursor: pointer;
        }
        
        .resend-otp button:disabled {
            color: #6c757d;
            cursor: not-allowed;
        }
        
        .timer {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="auth-body">
    <div class="auth-container">
        <h2 class="auth-title">Reset Password</h2>
        
        <div th:if="${message}" class="auth-alert alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="auth-alert alert alert-danger" th:text="${error}"></div>
        
        <form th:action="@{/send-otp}" method="post" id="emailForm">
            <div class="auth-form-group reset-form-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group auth-input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control auth-form-control" id="email" name="email" 
                           th:value="${email}" required>
                </div>
            </div>
            <button type="submit" class="auth-btn btn btn-primary">Send OTP</button>
            <div class="auth-footer">
                <a href="/login">Back to Login</a>
            </div>
        </form>
        
        <form th:action="@{/reset-password}" method="post" id="resetForm">
            <input type="hidden" name="email" th:value="${email}" id="hiddenEmail">
            <div class="auth-form-group reset-form-group">
                <label for="otp" class="form-label">Enter OTP</label>
                <div class="input-group auth-input-group">
                    <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                    <input type="text" class="form-control auth-form-control" id="otp" name="otp" required>
                </div>
            </div>
            <div class="auth-form-group reset-form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="input-group auth-input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control auth-form-control" id="newPassword" name="newPassword" required>
                </div>
            </div>
            <button type="submit" class="auth-btn btn btn-primary">Reset Password</button>
            <div class="resend-otp">
                    <span class="timer" id="timer">05:00</span>
                    <button type="button" id="resendBtn" disabled>
                        Resend OTP
                    </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const email = document.getElementById('email').value;
            if (email) {
                document.getElementById('emailForm').style.display = 'none';
                document.getElementById('resetForm').style.display = 'block';
                startTimer();
            }
        });

        // Timer functionality
        function startTimer() {
            let timeLeft = 300; // 5 minutes in seconds
            const timerElement = document.getElementById('timer');
            const resendBtn = document.getElementById('resendBtn');
            
            const timer = setInterval(function() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    resendBtn.disabled = false;
                    timerElement.textContent = 'OTP expired';
                } else {
                    timeLeft--;
                }
            }, 1000);
            
            resendBtn.addEventListener('click', function() {
                const email = document.getElementById('hiddenEmail').value;
                fetch('/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(email)}`
                })
                .then(response => {
                    if (response.ok) {
                        alert('New OTP sent successfully!');
                        timeLeft = 300; // Reset timer
                        resendBtn.disabled = true;
                        startTimer(); // Restart timer
                    } else {
                        alert('Failed to resend OTP. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                });
            });
        }
    </script>
</body>
</html>
