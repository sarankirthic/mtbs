<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=gUYP5Hg55zpj&format=png&color=000000" type="image/x-icon">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=gUYP5Hg55zpj&format=png&color=000000" type="image/x-icon">

    <style>
        /* COMMON STYLES FOR ALL AUTH PAGES */
		.auth-body {
		    background-color: #f8f9fa;
		    min-height: 100vh;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    margin: 0;
		    padding: 0;
		}
		
		.auth-container {
		    width: 100%;
		    max-width: 450px;
		    padding: 2rem;
		    background-color: white;
		    border-radius: 10px;
		    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
		    margin: 1rem;
		}
		
		.auth-title {
		    text-align: center;
		    margin-bottom: 1.5rem;
		    color: #212529;
		    font-weight: 600;
		}
		
		.auth-form-group {
		    margin-bottom: 1.25rem;
		}
		
		.auth-form-control {
		    padding: 0.75rem 1rem;
		    border-radius: 8px;
		    height: auto;
		}
		
		.auth-form-control:focus {
		    box-shadow: 0 0 0 0.25rem #0d6efd;
		}
		
		.auth-btn {
		    width: 100%;
		    padding: 0.75rem;
		    border-radius: 8px;
		    font-weight: 500;
		    margin-top: 1rem;
		    background-color: #2b2d42;
		    border: none;
		    transition: all 0.3s ease;
		}
		
		.auth-btn:hover {
		    background: linear-gradient(45deg, #ff3366, #ff6b3d);
		    transform: translateY(-2px);
		}
		
		.auth-footer {
		    text-align: center;
		    margin-top: 1.5rem;
		    font-size: 0.9rem;
		}
		
		.auth-footer a {
		    color: #0d6efd;
		    text-decoration: none;
		    font-weight: 500;
		}
		
		.auth-footer a:hover {
		    text-decoration: underline;
		}
		
		.auth-alert {
		    padding: 0.75rem 1rem;
		    border-radius: 8px;
		    margin-bottom: 1.25rem;
		}
		
		/* Input group styling */
		.auth-input-group {
		    margin-bottom: 1rem;
		}
		
		.auth-input-group:focus-within .input-group-text {
		    background-color: #f8f9fa;
		}
		
		/* Animation for form elements */
		@keyframes fadeIn {
		    from { opacity: 0; transform: translateY(10px); }
		    to { opacity: 1; transform: translateY(0); }
		}
		
		.auth-form-group {
		    animation: fadeIn 0.5s ease forwards;
		    opacity: 0;
		}
		
		/* Responsive adjustments */
		@media (max-width: 576px) {
		    .auth-container {
		        margin: 0.5rem;
		        padding: 1.5rem;
		    }
		    
		    .auth-form-group {
		        margin-bottom: 1rem;
		    }
		}
        .login-form-group:nth-child(1) { animation-delay: 0.1s; }
        .login-form-group:nth-child(2) { animation-delay: 0.2s; }
    </style>
</head>
<body class="auth-body">
    <div class="auth-container">
        <form action="/login" method="POST">
            <h2 class="auth-title">Login</h2>
            
            <div th:if="${param.registered}" class="auth-alert alert alert-success d-flex align-items-center" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span>Registration successful! Please login.</span>
            </div>
            
            <div th:if="${param.logout}" class="auth-alert alert alert-success d-flex align-items-center" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span>You have been logged out.</span>
            </div>
            
            <div th:if="${param.error}" class="auth-alert alert alert-danger d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span>Invalid username or password!</span>
            </div>
            
            <div class="auth-form-group login-form-group">
                <label for="username" class="form-label">Email</label>
                <div class="input-group auth-input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control auth-form-control" id="username" name="username" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="auth-form-group login-form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-group auth-input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control auth-form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="auth-btn btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </button>
            </div>
            
            <div class="auth-footer">
                Don't have an account? <a href="/register">Register</a> | 
                <a href="/reset-password">Forgot Password?</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
