<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title
	th:text="${show.id != null} ? 'Edit Show | Book My Movie' : 'Add Show | Book My Movie'"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
	<link rel="icon" href="https://img.icons8.com/?size=100&id=gUYP5Hg55zpj&format=png&color=000000" type="image/x-icon">
<style>
:root {
    --primary: #ff3366;
    --primary-light: #ff6b8b;
    --primary-dark: #e91e63;
    --secondary: #ffcc00;
    --admin-dark-bg: #1c1c3a;
    --sidebar-width: 250px;
    --sidebar-collapsed: 70px;
    --transition: all 0.3s ease;
}

body {
	background-color: var(--light-bg);
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Sidebar Styles */
.sidebar {
            height: 100vh;
            background-color: var(--admin-dark-bg);
            color: white;
            position: fixed;
            width: var(--sidebar-width);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding-top: 20px;
            transition: var(--transition);
        }

        .sidebar .logo {
            padding: 0 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .sidebar .logo h3 {
            margin: 0;
            font-weight: 700;
            background: white;
            -webkit-background-clip: text;
            background-clip: text;
            color: black;
            font-size: 1.6rem;
            transition: var(--transition);
        }

        .sidebar .logo i {
            color: var(--secondary);
            margin-right: 10px;
            font-size: 1.8rem;
            transition: var(--transition);
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: var(--transition);
            border-radius: 8px;
            margin: 8px 15px;
            font-weight: 500;
        }

        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(3px);
        }

        .sidebar .nav-link.active {
            color: white;
            background: #000080;

            transform: scale(1.02);
        }

        .sidebar .nav-link i {
            margin-right: 12px;
            font-size: 1.2rem;
            transition: var(--transition);
        }
        
/* Main Content */
.main-content {
	margin-left: var(--sidebar-width);
	padding: 30px;
}

.form-container {
	background-color: white;
	border-radius: 10px;
	box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
	padding: 30px;
	max-width: 800px;
	margin: 0 auto;
}

/* Poster Preview */
.poster-preview-container {
	width: 100%;
	height: 400px;
	background-color: #f8f9fa;
	border: 2px dashed #ced4da;
	border-radius: 8px;
	display: flex;
	align-items: center;
	justify-content: center;
	overflow: hidden;
	margin-bottom: 20px;
	position: relative;
}

.poster-preview-img {
	max-width: 100%;
	max-height: 100%;
	object-fit: contain;
}

.delete-poster-btn {
	position: absolute;
	top: 15px;
	right: 15px;
	background-color: rgba(0, 0, 0, 0.7);
	color: white;
	border: none;
	border-radius: 50%;
	width: 36px;
	height: 36px;
	display: flex;
	align-items: center;
	justify-content: center;
	cursor: pointer;
	z-index: 10;
}

/* Form Elements */
.form-label {
	font-weight: 600;
	margin-bottom: 8px;
}

.form-control:focus {
	border-color: var(--primary-color);
	box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
}

/* Buttons */
/* Delete Button - Red */
.btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
    color: white;
}

.btn-danger:hover {
    background-color: #c82333;
    border-color: #bd2130;
}

/* Save Button - Dark Blue */
.btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
    color: white;
}

.btn-primary:hover {
    background-color: #0b5ed7;
    border-color: #0a58ca;
}

.form-header {
	display: flex;
	justify-content: space-between;
}

/* Responsive */
@media ( max-width : 768px) {
	.main-content {
		padding: 20px;
	}
	.form-container {
		padding: 20px;
	}
	.poster-preview-container {
		height: 300px;
	}
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<!-- Sidebar -->
			<div class="col-auto sidebar">
            <div class="logo">
                <h3>Book My Movie</h3>
            </div>
            <nav class="nav flex-column">
                <a href="/admin/dashboard" class="nav-link"><i class="bi bi-speedometer2"></i><span> Dashboard</span></a>
                <a href="/admin/movies" class="nav-link"><span> Movies</span></a>
                <a href="/admin/shows" class="nav-link active"><i class="bi bi-calendar-event"></i><span> Shows</span></a>
                <a href="/admin/bookings" class="nav-link"><i class="bi bi-ticket-perforated"></i><span> Bookings</span></a>
                <a href="/logout" class="nav-link"><i class="bi bi-box-arrow-right"></i><span> Logout</span></a>
            </nav>
			</div>

			<!-- Main Content -->
			<div class="col-10 main-content">
				<div class="form-container">
					<div class="form-header">
						<h2 class="form-title"
							th:text="${show.id != null} ? 'Edit Show' : 'Add New Show'"></h2>
						<a th:href="@{/admin/shows}" class="btn btn-outline-secondary">
							<i class="bi bi-arrow-left"></i> Back to Shows
						</a>
					</div>

					<form th:action="@{/admin/shows/save}" method="post"
						th:object="${show}">
						<input type="hidden" th:field="*{id}">

						<div class="mb-4">
							<label class="form-label">Movie</label> <select
								th:field="*{movie}" class="form-select" required>
								<option value="">Select a Movie</option>
								<option th:each="movie : ${movies}" th:value="${movie.id}"
									th:text="${movie.title}"
									th:selected="${show.movie != null && show.movie.id == movie.id}">
								</option>
							</select>
						</div>

						<div class="row mb-4">
							<div class="col-md-6">
								<label class="form-label">Show Date</label> <input type="date"
									th:field="*{showDate}" class="form-control" required>
							</div>
							<div class="col-md-6">
								<label class="form-label">Show Time</label> <input type="time"
									th:field="*{showTime}" class="form-control" required>
							</div>
						</div>

						<div class="row mb-4">
							<div class="col-md-6">
								<label class="form-label">Screen</label> <select
									th:field="*{screen}" class="form-select" required>
									<option value="">Select Screen</option>
									<option value="Screen 1">Screen 1</option>
									<option value="Screen 2">Screen 2</option>
									<option value="Screen 3">Screen 3</option>
									<option value="Screen 4">Screen 4</option>
									<option value="VIP Screen">VIP Screen</option>
								</select>
							</div>
							<div class="col-md-6">
								<label class="form-label">Price (Rs.)</label> <input
									type="number" th:field="*{price}" class="form-control"
									step="0.01" min="0" required>
							</div>
						</div>

						<button type="submit" class="btn btn-primary w-100 py-2">
							<i class="bi bi-save-fill"></i> <span
								th:text="${show.id != null} ? 'Update Show' : 'Save Show'"></span>
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		// Set minimum date to today for date picker
		document.addEventListener('DOMContentLoaded', function() {
			const today = new Date().toISOString().split('T')[0];
			const dateInput = document.querySelector('input[type="date"]');
			if (dateInput) {
				dateInput.min = today;
			}
		});
	</script>
</body>
</html>
